{% extends 'base.html' %}
{% block header_text %}Start a new To-Do list{% endblock %}
{% block form %}
	<form method="POST" action="/lists/new" >
		{{ form.text }}
		{% csrf_token %}
		{% if form.errors %}
			<div class="alert alert-error">{{ form.text.errors }}</div>
		{% endif %}
	</form>
{% endblock %}
